<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Promo Slider</title>
    <link rel="stylesheet" href="ads-animations.css">
</head>
<body>

    <div class="slider-wrapper">
        <div id="ad-container" class="ad-viewport">
            <img id="ad-image" src="" alt="Advertisement">
            
            <div class="loader-bar" id="progress-line"></div>
        </div>

        <div class="controls">
            <button id="prev-btn" class="nav-btn">❮</button>
            <div id="dot-indicators" class="dots"></div>
            <button id="next-btn" class="nav-btn">❯</button>
        </div>
    </div>

    <script src="ads-engine.js"></script>
</body>
</html>
